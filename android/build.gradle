buildscript {
    ext.kotlin_version = '1.8.0'
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Only one version of google-services should be present in the root build.gradle
        classpath 'com.google.gms:google-services:4.4.2' // Keep this here, not in the app level build.gradle
        classpath 'com.android.tools.build:gradle:8.2.2'
        
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:2.1.0"



    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
configurations.all {
    resolutionStrategy.eachDependency { DependencyResolveDetails details ->
        if (details.requested.group == 'org.jetbrains.kotlin') {
            details.useVersion '1.8.0'
        }
    }
}

// Apply plugin is not needed here in the root build.gradle, just in the app build.gradle
